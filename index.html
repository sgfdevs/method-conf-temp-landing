<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method Conf - Midwest Developer Conference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
        }

        img {
            width: 70%;
            user-drag: none; 
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        ::selection { 
            background: transparent;
        }
        @media screen and (max-width: 1290px) {
            img {
                width: auto;
                max-width: 90%;
            }
        }
    </style>
    <script>
        window.addEventListener('resize', () => {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</head>
<body>
    <img src="method.svg" alt="METHOD">
</body>
</html>
